<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="W Logo" class="landing-logo" id="landingLogo" onclick="startChat()">
    
    <div id="w-assistant" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <img src="logo.png" alt="W" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                </div>
                <h1>W</h1>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div id="product-controls" class="control-panel">
                <h2>Product Controls</h2>
                <div class="split-container">
                    <!-- Colonne de gauche : ContrÃ´les web -->
                    <div class="web-controls">
                        <h3>Web Controls</h3>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton1" class="single-checkbox" data-product="bouton1">
                                <span class="slider"></span>
                                <span class="label">Product 1</span>
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton2" class="single-checkbox" data-product="bouton2">
                                <span class="slider"></span>
                                <span class="label">Product 2</span>
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton3" class="single-checkbox" data-product="bouton3">
                                <span class="slider"></span>
                                <span class="label">Product 3</span>
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton4" class="single-checkbox" data-product="bouton4">
                                <span class="slider"></span>
                                <span class="label">Product 4</span>
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton5" class="single-checkbox" data-product="bouton5">
                                <span class="slider"></span>
                                <span class="label">Product 5</span>
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton6" class="single-checkbox" data-product="bouton6">
                                <span class="slider"></span>
                                <span class="label">Product 6</span>
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="bouton7" class="single-checkbox" data-product="bouton7">
                                <span class="slider"></span>
                                <span class="label">Product 7</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Colonne de droite : Indicateurs plateforme -->
                    <div class="platform-indicators">
                        <h3>Platform Status</h3>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton1" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 1</span>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton2" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 2</span>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton3" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 3</span>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton4" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 4</span>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton5" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 5</span>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton6" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 6</span>
                            </div>
                        </div>
                        <div class="toggle-container">
                            <div class="indicator">
                                <input type="checkbox" class="platform-indicator" data-product="bouton7" disabled>
                                <span class="status-indicator"></span>
                                <span class="label">Product 7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function startChat() {
            document.getElementById('landingLogo').classList.add('shrink');
            setTimeout(async () => {
                document.getElementById('w-assistant').classList.remove('hidden');
                document.getElementById('w-assistant').classList.add('show');
                await initChatWithRecommendation();
            }, 300);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
